<!DOCTYPE html>
<html>
<head>
    <title>Test Retry Endpoint</title>
</head>
<body>
    <h1>Test Retry Stuck Receipts</h1>
    <button onclick="testRetry()">Test Retry Endpoint</button>
    <div id="result"></div>

    <script>
        async function testRetry() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/retry-stuck-receipts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
